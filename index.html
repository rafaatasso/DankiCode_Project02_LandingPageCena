<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafaela Tasso">
    <title>Cóte d'Azur Ville - Cena</title>
    <link rel="icon" href="./images/icon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <div class="center">
            <img src="./images/logo1.png" alt="Logo Cena">
            <img src="./images/logo2.png" alt="Logo Cote">
        </div>
    </header>

    <main>
        <section class="formSection">
            <!-- <section class="backgroundImage"> -->
                <section class="createForm">
                    <form id="sendEmail">
                        <fieldset>
                            <legend>Pode acreditar, por dentro é ainda mais bonito.</legend>
                        <div class="input-block">
                            <label for="name">*Nome completo</label>
                            <input type="text" name="name"required>
                        </div>

                        <div class="input-block">
                            <label for="email">*E-mail</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="input-block">
                            <label for="phone">*Telefone</label>
                            <input type="tel" name="phone" required>
                        </div>

                        <div class="button">
                            <input type="submit" value="ENVIAR">
                        </div>
                        </fieldset>
                    </form>
                    <footer>
                        <legend>* Campo obrigatório</legend>
                    </footer>
                </section>
            <!-- </section> -->
            <div class="image"></div>
        </section>
    </main>
    
</body>
</html>
